version: 2
jobs:
  run-test:
    docker:
      - image: circleci/python:3.6.1-node-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt      

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            behave -f json.pretty -o ./report/results/report.json -D env_browser=chrome_headless

      - run:
          name: convert report
          command: |
            . venv/bin/activate
            python -m behave2cucumber -i ./report/results/report.json -o ./report/results/report.json
          when: always

      - run:
          name: build-html
          command: |
            . venv/bin/activate
            cd report && npm install
            cd report/ && node index.js
          when: always

      - run:
          name: deploy-s3
          command: |
            sudo apt-get -y -qq install awscli
            aws s3 sync results/ s3://sto-features/report-selenium-python --delete
          when: always
