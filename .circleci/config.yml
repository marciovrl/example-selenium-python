workflows:
  version: 2
  build:
    jobs:
      - run-test

  nightly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - run-test
      - build-html:
          requires:
            - run-test
