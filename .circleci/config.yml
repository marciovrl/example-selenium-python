version: 2
jobs:
  run-test:
    docker:
      - image: circleci/python:3.6.1-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt      

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            behave -f allure -o ./report-allure/result -D env_browser=chrome_headless

  allure-generate:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt      

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: allure generate
          command: |
            . venv/bin/activate
            allure generate -c report-allure/result -o report-allure/html
          when: always

workflows:
  version: 2
  build:
    jobs:
      - run-test
      - allure-generate:
        requires:
          - run-test

  nightly:
    triggers:
      - schedule:
          cron: "18 18 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - run-test
